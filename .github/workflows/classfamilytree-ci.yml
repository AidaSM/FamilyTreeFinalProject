name: Build È™i Testare .NET Framework

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
    - name: Checkout cod
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore ClassFamilyTree/ClassFamilyTree.sln

    - name: Build solution
      run: msbuild ClassFamilyTree/ClassFamilyTree.sln /p:Configuration=Release

    - name: Run unit tests
      run: |
        "C:\Program Files\Microsoft Visual Studio\2022\Community\Common7\IDE\Extensions\TestPlatform\vstest.console.exe" ClassFamilyTree/ClassFamilyTree.Tests/bin/Release/ClassFamilyTree.Tests.dll
