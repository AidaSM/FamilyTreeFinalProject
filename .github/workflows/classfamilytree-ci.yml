name: Build È™i Testare .NET Framework

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
    - name: Checkout cod
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore ClassFamilyTree/ClassFamilyTree.sln

    - name: Build solution
      run: msbuild ClassFamilyTree/ClassFamilyTree.sln /p:Configuration=Release

    - name: Search vstest.console.exe on disk
      run: |
        Get-ChildItem -Path "C:\Program Files\Microsoft Visual Studio\" -Recurse -Filter vstest.console.exe -ErrorAction SilentlyContinue | Select-Object FullName
    - name: Create deployment folder
      run: mkdir deploy

    - name: List files after build
      shell: powershell
      run: Get-ChildItem -Recurse

    - name: Deploy ClassFamilyTree output
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path deploy
        Copy-Item -Path ClassFamilyTree/ClassFamilyTree/bin/Release/net8.0/* -Destination deploy -Recurse -Force



